<!--The content below is only a placeholder and can be replaced.-->
<div id="container">
      <h1>Todos</h1>
      <input id="add" type="text" placeholder="Add a new Todo" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
    <section *ngIf="todos.length > 0">
      <ul class="todo-list">
        <li *ngFor="let todo of todos" [class.completed]="todo.complete">
            <input class="tick" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
            <button class="fa fa-trash delete" (click)="removeTodo(todo)"></button>
            <label>{{todo.title}}</label>
            <button class="fa fa-pencil edit" (click)="editTodo(todo)"></button>
        </li>
      </ul>
    </section>
</div>
